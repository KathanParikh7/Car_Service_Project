    <body>

        <div class="container">
            <br /><br />
            <div class="faq-header">
                <h1>Contact Us</h1>
            </div>
            <div class="contact-col">
                <div class="form">
                    <form>
                        <div>
                            <input
                                type="name"
                                class="form-control"
                                id="exampleInputName"
                                placeholder="Your Full Name"
                                required
                            />
                        </div>
                        <div>
                            <input
                                type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp"
                                placeholder="Your Email Address"
                                required
                            />
                        </div>

                        <div>
                            <textarea
                                aria-label="With textarea"
                                placeholder="Your message"
                            ></textarea>
                        </div>
                        <button type="submit" class="btn">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="contact-img">
            <img src="images/map.png" />
        </div>
        <footer>

                <div class="footer-social footer-block">

                    <div class="icon"><ion-icon name="logo-instagram"></ion-icon></div>
                    <div class="icon"><ion-icon name="logo-twitter"></ion-icon></div>
                    <div class="icon"><ion-icon name="logo-youtube"></ion-icon></div>
